    <script>
        let tokenizer = null;
        const resultsDiv = document.getElementById('results');
        const analyzeBtn = document.getElementById('analyzeBtn');

        // Initialize kuromoji tokenizer
        function initializeTokenizer() {
            return new Promise((resolve, reject) => {
                kuromoji.builder({

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {

            try {

                resultsDiv.innerHTML = '<p class="no-results">ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ã€Œè§£æã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚</p>';

        function analyzeText() {
            const inputText = document.getElementById('inputText').value.trim();

            // Use requestAnimationFrame to allow UI update
            requestAnimationFrame(() => {
                try {
                    const tokens = tokenizer.tokenize(inputText);
                    const gomamayoResults = detectGomamayo(tokens);
                    displayResults(gomamayoResults);
                } catch (error) {
                    resultsDiv.innerHTML = '<p class="error-message">ã‚¨ãƒ©ãƒ¼: è§£æä¸­ã«å•é¡ŒãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚</p>';

        function detectGomamayo(tokens) {
            const results = [];
            
            for (let i = 0; i < tokens.length - 1; i++) {
                const currentToken = tokens[i];
                const nextToken = tokens[i + 1];
                
                // Get reading (pronunciation) for each token
                // Only use tokens with proper readings, not surface forms
                const currentReading = currentToken.reading;
                const nextReading = nextToken.reading;
                
                // Skip if either token doesn't have a proper reading
                if (!currentReading || !nextReading) {
                    continue;
                }
                
                // Get the last character of current word's reading
                const lastChar = currentReading.charAt(currentReading.length - 1);
                // Get the first character of next word's reading
                const firstChar = nextReading.charAt(0);
                
                // Check if they match
                if (lastChar === firstChar) {
                    results.push({
                        word1: currentToken.surface_form,
                        reading1: currentReading,
                        word2: nextToken.surface_form,
                        reading2: nextReading,
                        matchChar: lastChar,
                        position: i
                    });
                }
            }
            
            return results;
        }

        function displayResults(results) {
